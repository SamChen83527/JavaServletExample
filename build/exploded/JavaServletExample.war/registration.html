<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- 響應式中繼標籤 Responsive meta tag -->
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<!-- Custom styles for this template-->
	<link href="css/registration_style.css" rel="stylesheet">
	<title></title>
</head>

<body>
	<div class="container-fluid">
		<div class="row no-gutter">
			<!-- left-side image div -->
			<div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>

			<!-- registration div -->
			<div class="col-md-8 col-lg-6">
				<div class="registration d-flex align-items-center py-5">
					<div class="container">
						<div class="row">
							<div class="col-md-9 col-lg-8 mx-auto">
								<h3 class="registration-title mb-4">Sign Up</h3>
								
								<form class="form-signin">

									<div class="form-label-group">
										<input type="text" id="inputFirstName" class="form-control" placeholder="First Name" required autofocus>
										<label for="inputFirstName">First name</label>
									</div>

									<div class="form-label-group">
										<input type="text" id="inputLastName" class="form-control" placeholder="Last Name" required autofocus>
										<label for="inputLastName">Last name</label>
									</div>

									<div class="form-label-group">
										<input type="email" id="inputEmail" class="form-control"
											placeholder="Email address" required autofocus>
										<label for="inputEmail">Email address</label>
									</div>

									<div class="form-label-group">
										<input type="username" id="inputUserName" class="form-control"
											placeholder="User name" required>
										<label for="inputUserName">User name</label>
									</div>

									<div class="form-label-group">
										<input type="password" id="inputPassword" class="form-control"
											placeholder="Password" required>
										<label for="inputPassword">Password</label>
									</div>

									<div class="form-label-group">
										<input type="password" id="inputConfirmPassword" class="form-control"
											placeholder="Comfirm password" required>
										<label for="inputConfirmPassword">Comfirm password</label>
									</div>

									<hr class="my-4">
									<button class="btn btn-lg btn-primary btn-block btn-registration text-uppercase" type="submit">
										Sign up
									</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
		var password = document.getElementById("inputPassword")
		, confirm_password = document.getElementById("inputConfirmPassword");

		function validatePassword(){
		if(password.value != confirm_password.value) {
			confirm_password.setCustomValidity("Passwords Don't Match");
		} else {
			confirm_password.setCustomValidity('');
		}
		}

		password.onchange = validatePassword;
		confirm_password.onkeyup = validatePassword;
	</script>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
		integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
		integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
		crossorigin="anonymous"></script>
</body>

</html>
